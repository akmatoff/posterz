{% extends 'layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div id="container">
        <div id="container-inner">
            <h1 id="header-text">Регистрация</h1>
            {% from "formhelpers.html" import render_field %}
            <form method="POST" action="" id="form">
                <div class="form-group">
                  <label for="first-name">Имя</label>
                  <input type="text" name="first-name" id="form-field">
                </div>
                <div class="form-group">
                  <label for="last-name">Фамилия</label>
                  <input type="text" name="last-name" id="form-field">
                </div>
                <div class="form-group">
                  <label for="username">Имя пользователя</label>
                  <input type="text" name="username" id="form-field">
                </div>
                <div class="form-group">
                    <label for="email">Почта</label>
                  <input type="text" name="email" id="form-field">
                </div>
                <div class="form-group">
                  <label for="password">Пароль</label>
                  <input type="password" name="password" id="form-field">
                </div>
                <div class="form-group">
                  <label for="confirm">Подтвердите пароль</label>
                  <input type="password" name="confirm" id="form-field">
                </div>
                <p><input type="submit" id="submit-button" value="Отправить"></p>
            </form>
        </div>
    </div>
{% endblock %}
