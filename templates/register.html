{% extends 'layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div id="container">
        <div id="container-inner">
          <div id="form-container">
          <h1 id="header-text">Регистрация</h1>
          <form method="POST" action="" id="form">
            <div id="profile-pic-container">
              <label for="profile-pic" id="profile-pic-label">
                <span>Аватар</span>
                <img src="https://i.stack.imgur.com/34AD2.jpg" id="profile-img">
                <div id="profile-img-hover"><span>Выбрать фото</span></div>
                <i class="fas fa-camera" data-toggle="tooltip" data-placement="top" title="Выбрать аватар"></i>
                <button type="button" onclick="setPic()">Подтвердить</button>
              </label>
              <input type="file" name="profile-pic" id="profile-pic" accept="image/*">
            </div>
            <div>
                <div class="form-group">
                  <label for="first-name" id="label">Имя</label>
                  <input type="text" name="first-name" id="form-field" required>
                </div>
                <div class="form-group">
                  <label for="last-name" id="label">Фамилия</label>
                  <input type="text" name="last-name" id="form-field" required>
                </div>
                <div class="form-group">
                  <label for="username" id="label">Имя пользователя</label>
                  <input type="text" name="username" id="form-field" required>
                </div>
                <div class="form-group">
                    <label for="email" id="label">Почта</label>
                  <input type="text" name="email" id="form-field" required>
                </div>
                <div class="form-group">
                  <label for="password" id="label">Пароль</label>
                  <input type="password" name="password" id="form-field" required>
                </div>
                <div class="form-group">
                  <label for="confirm" id="label">Подтвердите пароль</label>
                  <input type="password" name="confirm" id="form-field" required>
                </div>
                <p><input type="submit" id="submit-button" value="Отправить"></p>
            </div>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
