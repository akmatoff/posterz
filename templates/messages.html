{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div id="message">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div id="message">{{error}}</div>
{% endif %}

{% if msg %}
  <div id="message">{{msg}}</div>
{% endif %}
